<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<title>Expense Reporter</title>
</head>
<body ng-app="expenseApp">
<div class="container-fluid" ng-controller="expenseCntrl">

	Welcome to Expense Reporter

	<!-- <input type="text" ng-model="test" />
	{{test}} -->
	<div class="row">
	<div class="col-xs-4">
	<form role="form" name="expenseForm">
		<div class="form-group">
			<label for="payDate">Date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
			<input class="form-control" type="date" id="payDate" name="payDate" ng-model="userdata.date" required>
		</div>
		<div class="form-group">
			<label for="payee">Payee Name&nbsp;:</label>
			<!-- <input type="text" id="payee" name="payee" ng-model="userdata.payee" required> -->

			<select id="payee" name="payee" class="form-control" ng-model="userdata.payee" required>
				<option>Person1</option>
				<option>Person2</option>
				<option>Person3</option>
			</select>

		</div>
		<div class="form-group">
			<label for="description">Description&nbsp;&nbsp;:</label>
			<input class="form-control" type="text" id="description" name="description" ng-model="userdata.description" required>
		</div>
		<div class="form-group">
			<label for="amount">Amount&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
			<input class="form-control" type="number" id="amount" name="amount" ng-model="userdata.amount" required>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="submitForm()">Submit</button>
		</div>
	</form>
	</div>
	</div>

	<div class="row">
		<!-- <div "col-xs-12"> -->

	<table class="table table-bordered">
		<thead>
			<tr>
				<th>date</th>
				<th>payee</th>
				<th>expense description</th>
				<th>amount</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="expense in expenses|orderBy: 'payee'">
				<td ng-bind="expense.date|limitTo:10">

				</td>
				<td ng-bind="expense.payee">

				</td>
				<td ng-bind="expense.description">

				</td>
				<td ng-bind="expense.amount">

				</td>
			</tr>

		</tbody>

	</table>
	</div>
	<!-- </div> -->

</div>

</body>
<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script> -->
<script type="text/javascript" src="angular/angular.min.js"></script>
<script type="text/javascript" src="controller/app.js"></script>
</html>
